<!doctype html>
<html>
  <head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
  <body>
    <script>
      // Fallback: route to hash (works for GH Pages)
      var l = window.location;
      var repo = "/ai-developer-app-frontend-";
      var path = l.pathname.startsWith(repo) ? l.pathname.slice(repo.length) : l.pathname;
      l.replace(l.origin + repo + "/#"+ path + l.search);
    </script>
  </body>
</html>
