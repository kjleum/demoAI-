apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/ai-platform-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: ai-platform-secrets
            - configMapRef:
                name: ai-platform-config
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: ai-platform
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
